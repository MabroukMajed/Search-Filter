<div class="container">
  <div class="row">
    <div class="search-hero mb-2">
      <input
        class="form-control"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="Lancer la recherche"
      />
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Nom d'utilisateur</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter: searchText">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
